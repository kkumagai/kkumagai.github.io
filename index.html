---
layout: default
---

<div class="posts">
  	<h2>読書</h2>
    <article class="post">
    	<ul>
    	{% for post in site.categories.book %}
	      <li><a href="{{ site.baseurl }}{{ post.url }}">[{{ post.date | date: "%Y/%m/%d" }}] {{ post.title }} </a></li>
        {% endfor %}
	    </ul>
    </article>
  
    <h2>Python</h2>
    <article class="post">
        <ul>
        {% for post in site.categories.python %}
          <li><a href="{{ site.baseurl }}{{ post.url }}">[{{ post.date | date: "%Y/%m/%d" }}] {{ post.title }} </a></li>
        {% endfor %}
        </ul>
    </article>

</div>
